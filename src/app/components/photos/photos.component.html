<h1 style="text-align:center">Lists of Photos</h1>
<ul *ngFor="let d of dt">
    <li>Userid:&nbsp;{{d.albumId}}</li>
    <li>Id:&nbsp;{{d.id}}</li>
    <li>Title:&nbsp;{{d.title}}</li>
    <li>Url:&nbsp;{{d.url}}</li>
    <li>ThumbnailUrl:&nbsp;{{d.thumbnailUrl}}</li>
  <button class="btn btn-success" (click)="goTo()">View Photos</button>

  <div *ngIf="d.url; let i=index">
    <img [src]="d.thumb" (click)="open(i)"/>
  </div>
</ul>
<router-outlet></router-outlet>
